{% extends 'base.html' %}
{% load staticfiles %}
{% load disqus_tags %}

{% block css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static "blog_app/css/monokai.css" %}">
{% endblock %}

{% block content %}
<article>
    <header>
        <span class="date">{{ entry.pub_date|date }}</span>
        <h1>{{ entry.title }}</h1>
    </header>
    <span class="article-content">
        {{ entry.content|safe }}
    </span>
</article>
<p><hr></p>
{% disqus_show_comments %}
{% endblock %}
